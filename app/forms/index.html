<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../../css/forms/style.css" />
    <link rel="stylesheet" href="../../css/forms/style-flex.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="row jc-center ai-center card-form">
      <div class="col-4 card-body row jc-center ai-center">
        <form action="#" method="post">
          <h2 class="col-12 login">Login</h2>
          <p class="col-12">Enter your credentials</p>
          <input
            type="text"
            name="username"
            id="username"
            class="col-12"
            required
            placeholder="Username"
          />
          <input
            type="password"
            name="password"
            id="password"
            class="col-12"
            required
            placeholder="Password"
          />
            <div style="margin-top: 20px;">
                <a href="" class="col-12">Forgot your password?</a>
            </div>
          <input type="submit" value="LOGIN" class="col-12" />
        </form>
      </div>
    </div>
  </body>
</html>
