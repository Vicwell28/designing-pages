<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poke API</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />

    <style>
      #header-navbar {
        background-color: rgb(0, 0, 0, 0.2);
        height: 60px;
      }

      #aside-navbar {
        padding: 0.5rem;
      }

      #aside-navbar nav {
        height: calc(100vh - 1rem);
        width: 100%;
        background-color: rgb(0, 0, 0, 0.2);
        border-radius: 2rem;
        padding: 0.5rem;

        position: sticky;
        position: -webkit-sticky;
        top: 0.5rem;
        bottom: 100px;
      }

      #main {
        /* height: 100vh; */
        /* overflow-y: scroll; */
        padding: 1rem;
        gap: 1rem;
        justify-content: center;
      }

      #main-body {
        gap: 1rem;
        justify-content: center;
      }
      #footer {
        background-color: rgb(0, 0, 0, 0.2);
        height: 20rem;
      }

      .pokemon-card {
        width: 16rem;
        background-color: rgb(0, 0, 0, 0.2);
        height: 25rem;
        border-radius: 2rem;
        padding: 0.5rem;
        overflow: hidden;
        cursor: pointer;
      }

      .pokemon-card-img {
        width: 100%;
        height: 12.5rem;
        border-radius: 2rem;
        padding: 2rem;
      }

      .pokemon-card-body {
        height: 10rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .pokemon-card-img-style {
        width: 100%;
        height: 100%;
        aspect-ratio: 1;
        background-size: cover;
        background-position: center;
      }

      .navbar-search {
        height: 2.5rem;
        background-color: rgb(0, 0, 0, 0.2);
        width: 100%;
        padding: 0.5rem;
        border-radius: 1rem;

        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        align-items: center;
      }

      .navbar-search input {
        width: 100%;
        padding: 0.5rem;
        margin: 0.5rem 0;
        box-sizing: border-box;

        /* Tipografía */
        font-size: 1rem;
        font-weight: bold;
        line-height: 1.5;
        color: #333;

        /* Fondo y bordes */
        background-color: transparent;
        border: none;
        outline: none; /* Quitar el borde al enfocar */
      }

      .navbar-paginator {
        height: 3rem;
        background-color: rgb(0, 0, 0, 0.2);
        width: 100%;
        padding: 0.5rem;
        border-radius: 1rem;

        display: flex;
        gap: 0.5rem;
        flex-direction: row;
        flex-wrap: nowrap;
        justify-content: center;
        align-items: center;
      }

      .navbar-paginator input {
        padding: 0.8rem;
        aspect-ratio: 2;
        border: none;
        border-radius: 0.5rem;
        font-weight: bold;
      }

      .accordion {
        background-color: #f5f5f5;
        border-radius: 4px;
        margin-bottom: 10px;
      }

      .accordion-heading {
        background-color: #e9e9e9;
        padding: 10px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .accordion-content {
        padding: 10px;
        display: none;
        transition: max-height 0.3s ease;
        overflow: hidden;
      }

      .accordion-heading.active {
        background-color: #ccc;
      }

      .accordion-content.active {
        display: block;
        max-height: 1000px; /* Valor suficientemente grande para mostrar todo el contenido */
      }
    </style>
  </head>
  <body class="row">
    <!-- nav bar  -->

    <header id="header-navbar" class="col-12">
      <nav></nav>
    </header>

    <!-- aside bar  -->

    <aside id="aside-navbar" class="col-2">
      <nav>
        <h2>Title</h2>

        <div class="accordion-aside-navbar">
          <div class="accordion">
            <div class="accordion-heading" onclick="toggleAccordion(this)">
              Acordeón 1
            </div>
            <div class="accordion-content">Contenido del acordeón 1</div>
          </div>

          <div class="accordion">
            <div class="accordion-heading" onclick="toggleAccordion(this)">
              Acordeón 2
            </div>
            <div class="accordion-content">Contenido del acordeón 2</div>
          </div>

          <div class="accordion">
            <div class="accordion-heading" onclick="toggleAccordion(this)">
              Acordeón 3
            </div>
            <div class="accordion-content">Contenido del acordeón 3</div>
          </div>
        </div>
      </nav>
    </aside>

    <!-- main  -->

    <main id="main" class="col-10 row">
      <div class="navbar-search">
        <span class="material-symbols-outlined"> search </span>
        <input type="text" placeholder="Buscar..." id="input-search" />
      </div>

      <!-- <div class="pokemon-card">
        <div class="pokemon-card-img">
            <img src="" alt="">
        </div>
        <div class="pokemon-card-body">
          <p>name: Nombre</p>
          <p>weight: algo</p>
        </div>
      </div> -->

      <main id="main-body" class="row"></main>

      <div class="navbar-paginator" id="navbar-paginator">
        <!-- <input type="button" value="1" class="btn-paginator"/>
        <input type="button" value="2" class="btn-paginator"/>
        <input type="button" value="3" class="btn-paginator"/>
        <input type="button" value="4" class="btn-paginator"/>
        <input type="button" value="5" class="btn-paginator"/> -->
      </div>
    </main>

    <!-- footer -->

    <footer id="footer" class="col-12"></footer>
  </body>

  <script type="module" src="/script/pokeapi/script.js"></script>
</html>
