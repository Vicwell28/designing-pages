<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poke API</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />

    <style>
      #header-navbar {
        background-color: rgb(0, 0, 0, 0.2);
        height: 60px;
      }

      #aside-navbar {
        padding: 0.5rem;
      }

      #aside-navbar nav {
        height: calc(100vh - 1rem);
        width: 100%;
        background-color: rgb(0, 0, 0, 0.2);
        border-radius: 2rem;
        padding: 0.5rem;

        position: sticky;
        position: -webkit-sticky;
        top: 0.5rem;
        bottom: 100px;
      }

      #main {
        /* height: 100vh; */
        /* overflow-y: scroll; */
        padding: 1rem;
        gap: 1rem;
        justify-content: center;
      }

      #main-body {
        gap: 1rem;
        justify-content: center;
      }
      #footer {
        background-color: rgb(0, 0, 0, 0.2);
        height: 20rem;
      }

      .pokemon-card {
        width: 16rem;
        background-color: rgb(0, 0, 0, 0.2);
        height: 25rem;
        border-radius: 2rem;
        padding: 0.5rem;
        overflow: hidden;
        cursor: pointer;
      }

      .pokemon-card-img {
        width: 100%;
        height: 12.5rem;
        border-radius: 2rem;
        padding: 2rem;
      }

      .pokemon-card-body {
        height: 10rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .pokemon-card-img-style {
        width: 100%;
        height: 100%;
        aspect-ratio: 1;
        background-size: cover;
        background-position: center;
      }

      .navbar-search {
        height: 2.5rem;
        background-color: rgb(0, 0, 0, 0.2);
        width: 100%;
        padding: 0.5rem;

        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        align-items: center;
        border-radius: 1rem;
      }

      .navbar-search input {
        width: 100%;
        padding: 0.5rem;
        margin: 0.5rem 0;
        box-sizing: border-box;

        /* Tipografía */
        font-size: 1rem;
        font-weight: bold;
        line-height: 1.5;
        color: #333;

        /* Fondo y bordes */
        background-color: transparent;
        border: none;
        outline: none; /* Quitar el borde al enfocar */
      }









      .accordion {
      background-color: #f5f5f5;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    .accordion-heading {
      background-color: #e9e9e9;
      padding: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .accordion-content {
      padding: 10px;
      display: none;
      transition: max-height 0.3s ease;
      overflow: hidden;
    }

    .accordion-heading.active {
      background-color: #ccc;
    }

    .accordion-content.active {
      display: block;
      max-height: 1000px; /* Valor suficientemente grande para mostrar todo el contenido */
    }

    </style>
  </head>
  <body class="row">
    <!-- nav bar  -->

    <header id="header-navbar" class="col-12">
      <nav></nav>
    </header>

    <!-- aside bar  -->

    <aside id="aside-navbar" class="col-2">
      <nav>
        <h2>Title</h2>




        <div class="accordion-aside-navbar">
          <div class="accordion">
            <div class="accordion-heading" onclick="toggleAccordion(this)">Acordeón 1</div>
            <div class="accordion-content">
              Contenido del acordeón 1
            </div>
          </div>
        
          <div class="accordion">
            <div class="accordion-heading" onclick="toggleAccordion(this)">Acordeón 2</div>
            <div class="accordion-content">
              Contenido del acordeón 2
            </div>
          </div>
        
          <div class="accordion">
            <div class="accordion-heading" onclick="toggleAccordion(this)">Acordeón 3</div>
            <div class="accordion-content">
              Contenido del acordeón 3
            </div>
          </div>
        </div>
      </nav>
    </aside>

    <!-- main  -->

    <main id="main" class="col-10 row">
      <div class="navbar-search">
        <span class="material-symbols-outlined"> search </span>
        <input type="text" placeholder="Buscar..." id="input-search" />
      </div>

      <!-- <div class="pokemon-card">
        <div class="pokemon-card-img">
            <img src="" alt="">
        </div>
        <div class="pokemon-card-body">
          <p>name: Nombre</p>
          <p>weight: algo</p>
        </div>
      </div> -->

      <main id="main-body" class="row"></main>

      <div class="navbar-search"></div>
    </main>

    <!-- footer -->

    <footer id="footer" class="col-12"></footer>
  </body>

  <script>
    class Pokemon {
      constructor(name, weight, img) {
        this.name = name;
        this.weight = weight;
        this.img = img;
      }
    }

    let dataSource = [];
    let dataSoruceFilter = [];

    async function getIndexPokemon() {
      try {
        const promesa = await fetch(
          "https://pokeapi.co/api/v2/pokemon?limit=100&offset=0",
          {
            method: "GET",
            headers: {
              "Content-Type": "application/json",
            },
          }
        );

        const jsonRes = await promesa.json();

        console.log(jsonRes);

        const items = jsonRes.results;

        const results = await Promise.all(
          items.map(async (item) => {
            const promesaPokemon = await fetch(item.url, {
              method: "GET",
              headers: {
                "Content-Type": "application/json",
              },
            });

            const jsonResPokemon = await promesaPokemon.json();
            const imgPokemon =
              jsonResPokemon.sprites.other["official-artwork"].front_default;
            const weightPokemon = jsonResPokemon.weight;

            return new Pokemon(item.name, weightPokemon, imgPokemon);
          })
        );

        dataSource = results;
        dataSoruceFilter = dataSource;

        drawPokemons(results);
      } catch (error) {
        console.log(error);
      }
    }

    document
      .getElementById("input-search")
      .addEventListener("keyup", function (event) {
        let restultado = dataSource.filter((item) => {
          return (
            item.name.includes(this.value) ||
            `${item.weight}`.includes(this.value)
          );
        });

        drawPokemons(restultado);
      });

    getIndexPokemon();

    function drawPokemons(pokemons) {
      const element = document.querySelector("#main-body");

      element.innerHTML = "";

      pokemons.forEach((item) => {
        element.innerHTML += `
            <div class="pokemon-card">
            <div class="pokemon-card-img">
                <div class="pokemon-card-img-style" style="background-image: url(${item.img})"></div>
            </div>
            <div class="pokemon-card-body">
                <p>name: ${item.name}</p>
                <p>weight: ${item.weight}</p>
            </div>
            </div>
            `;
      });
    }

    function toggleAccordion(element) {
      const content = element.nextElementSibling;
      element.classList.toggle("active");
      content.classList.toggle("active");
    }
  </script>
</html>
