        <h2>Login</h2>

            method="post"
            target="_self"

          >
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="vicwell.bj@gmail.com"
              required
            />
            <label for="password">password</label>

              type="password"
              name="password"
              id="password"
              placeholder="Min. 8 characters"
              required
            />
            <div style="display: flex;
            justify-content: space-between; font-size: 75%;">
              <div style="display: inline-block; display: flex;
              align-items: center;">
                <input type="checkbox" name="remind" id="remind" />
                <label for="remind">Remember me</label>
              </div>
              <a href="#">Forget password?</a>
            </div>
            <div
              style="
                display: flex;
                flex-direction: row;
                justify-content: flex-end;
              "
            >
              <a href="./app/main/index.html" id="btnSubmit">Submit</a>
